<svg xmlns="http://www.w3.org/2000/svg" width="1584" height="396" viewBox="0 0 1584 396">
  <style>
    @keyframes hi  {
        0% { transform: rotate( 0.0deg) }
        10% { transform: rotate(14.0deg) }
        20% { transform: rotate(-8.0deg) }
        30% { transform: rotate(14.0deg) }
        40% { transform: rotate(-4.0deg) }
        50% { transform: rotate(10.0deg) }
        60% { transform: rotate( 0.0deg) }
      100% { transform: rotate( 0.0deg) }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      border-radius: 20px; 
      background: linear-gradient(-45deg, #e5c890, #e64553, #4f46e5, #a3e635, #94e2d5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;

      width: 100%;
      height: 300px;

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .hi {
      animation: hi 1.5s linear -0.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
    }

    @media (prefers-reduced-motion) {
      .container {
        animation: none;
      }

      .hi {
        animation: none;
      }
    }
    .image {
      width: 100%;
      height: auto;
      max-width: 100%;
      opacity: 0.88;
      border-radius: 20px;
      mix-blend-mode: hard-light;
    }
    .visitor-count {
      position: absolute;
      left: 30px;
      bottom: 30px;
      margin: 0;
    }
    .visitor-count > div {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: bold;
      color: #fff;
      padding-bottom: 10px;
    }
    .visitor-count > img {
      filter: grayscale(100%);
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container" style="position: relative; width: 100%; height: 100%;">
        <img src="https://raw.githubusercontent.com/hellorei/hellorei/main/assets/banner-dark.jpg" alt="hellorei.com" class="image"/>
        <div class="visitor-count">
          <div>Visitor count</div>
          <img src="https://profile-counter.glitch.me/hellorei/count.svg" alt="Visitor count" />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
